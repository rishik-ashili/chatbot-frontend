<!-- src/assets/loading.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <circle cx="12" cy="12" r="1" fill="currentColor">
    <animate attributeName="r" from="1" to="3" dur="1s" begin="0s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0s" repeatCount="indefinite" />
  </circle>
  <circle cx="12" cy="12" r="1" fill="currentColor">
    <animate attributeName="r" from="1" to="3" dur="1s" begin="0.2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.2s" repeatCount="indefinite" />
  </circle>
  <circle cx="12" cy="12" r="1" fill="currentColor">
    <animate attributeName="r" from="1" to="3" dur="1s" begin="0.4s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.4s" repeatCount="indefinite" />
  </circle>
</svg>